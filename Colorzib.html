<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Colorlib</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        body {
            background-color: rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
        }

        .m-i {
            width: auto;
            height: 30px;
            margin: 15px;
        }

        nav div a {
            padding: 0px 20px;
        }

        .tulen {
            display: inline-block;
            width: fit-content;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #999;
            font-size: 18px;
            height: 50px;
            margin-left: 10px;
        }

        .icons .i {
            display: inline-block;
            padding: 10px;
            color: white;
            font-size: 30px;
            background-color: rgba(51, 51, 51, 0.664);
            height: auto;
            width: 50px;
            list-style: none;
            text-align: center;
        }

        .i:hover {
            background-color: rgb(69, 73, 80);
        }

        .icons {
            display: inline-block;
            width: 1000px;
            justify-content: flex-end;
            display: flex;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .s {
            border: 1px solid black;
            width: 100px;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: white;
            float: left;
        }

        .span {
            font-size: 30px;
            color: white;
            background-color: black;
            padding: 20px;
            font-weight: bolder;
            cursor: pointer;
        }

        .s-m-i-i ul li {
            list-style: none;
            padding: 20px 0px;
            font-size: 25px;
            font-weight: bolder;
            align-self: center;
        }

        .s-m-i-i {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        ul {
            padding: 0px;
            margin: 0px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        .frog {
            background: url(./img/photo-1553440569-bcc63803a83d.jpeg);
        }

        .idk {
            height: 100vh;
            background-repeat: no-repeat;
            width: 250px;
            transition: 1s;
            display: inline-block;
            opacity: 0.7;
        }

        .p {
            display: flex;
        }

        .tu {
            align-self: baseline;
            margin-top: 600px;
            color: white;
            padding: 20px;
            display: none;
        }

        .tu h1 {
            font-size: 50px;
        }

        .tu p {
            font-size: 30px;
            font-weight: bold;
        }

        .arthur {
            display: flex;
            align-items: center;
        }

        .mm img {
            border-radius: 50%;
            margin-right: 15px;
        }

        .tu button {
            background-color: white;
            color: blue;
            padding: 5px 20px;
            border: none;
            border-radius: 5px;
        }

        .mald {
            background: url(./img/photo-1573843981267-be1999ff37cd.jpeg);
        }

        .car {
            background: url(./img/photo-1548894817-c0e7f6faaaf2.jpeg);
        }

        .girl {
            background: url(./img/istockphoto-1157128680-170667a.jpg);
        }

        .dog {
            background: url(./img/download.jpeg);
        }

        .frog:hover,
        .dog:hover,
        .girl:hover,
        .car:hover,
        .mald:hover {
            width: 600px;
            opacity: 1;
        }

        .p:hover .idk:not(:hover) {
            width: 200px;
            opacity: 0.5;
        }

        .frog:hover .tu {
            display: inline-block;
            margin-top: 600px;
        }

        .girl:hover .tu {
            display: inline-block;
            margin-top: 600px;
        }

        .dog:hover .tu {
            display: inline-block;
            margin-top: 600px;
        }

        .car:hover .tu {
            display: inline-block;
            margin-top: 600px;
        }

        .mald:hover .tu {
            display: inline-block;
            margin-top: 600px;
        }
    </style>

<body>
    <nav>
        <a><img class="m-i" src="https://preview.colorlib.com/assets/img/logo.png" title="Switcher"></a>
        <div class="tulen">TULEN</div>
        <div class="icons">
            <ul>
                <li class="i"><i class="fa fa-tablet"></i></li>
                <li class="i"><i class="fa fa-mobile"></i></li>
                <li class="i" style="background-color: green;"><i class="fa fa-shopping-cart"></i></li>
                <li class="i"><i class='fa fa-close'></i></li>
            </ul>
        </div>
    </nav>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Galley</a>
        <a href="#">Contact</a>
    </div>
    <div class="s">
        <div class="span">
            <span onclick="openNav()">&#9776;</span>
        </div>
        <div class="s-m-i-i">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-linkedin"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
    </div>
    <div class="p">
        <div class="idk frog">
            <div class="tu">
                <button>People</button>
                <h1>69 Flavio Burg Suite</h1>
                <div class="arthur">
                    <div class="mm">
                        <img src="https://preview.colorlib.com/theme/tulen/img/hero/author.jpg.webp">
                    </div>
                    <p>Arthur Rose</p>
                </div>
            </div>
        </div>
        <div class="idk girl">
            <div class="tu">
                <button>People</button>
                <h1>69 Flavio Burg Suite</h1>
                <div class="arthur">
                    <div class="mm">
                        <img src="https://preview.colorlib.com/theme/tulen/img/hero/author.jpg.webp">
                    </div>
                    <p>Arthur Rose</p>
                </div>
            </div>
        </div>
        <div class="idk dog">
            <div class="tu">
                <button>People</button>
                <h1>69 Flavio Burg Suite</h1>
                <div class="arthur">
                    <div class="mm">
                        <img src="https://preview.colorlib.com/theme/tulen/img/hero/author.jpg.webp">
                    </div>
                    <p>Arthur Rose</p>
                </div>
            </div>
        </div>
        <div class="idk mald">
            <div class="tu">
                <button>People</button>
                <h1>69 Flavio Burg Suite</h1>
                <div class="arthur">
                    <div class="mm">
                        <img src="https://preview.colorlib.com/theme/tulen/img/hero/author.jpg.webp">
                    </div>
                    <p>Arthur Rose</p>
                </div>
            </div>
        </div>
        <div class="idk car">
            <div class="tu">
                <button>People</button>
                <h1>69 Flavio Burg Suite</h1>
                <div class="arthur">
                    <div class="mm">
                        <img src="https://preview.colorlib.com/theme/tulen/img/hero/author.jpg.webp">
                    </div>
                    <p>Arthur Rose</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

</body>

</html>
